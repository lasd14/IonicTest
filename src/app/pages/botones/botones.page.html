<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>
    
    <ion-buttons slot="end">

      <ion-button color="primary">
        <ion-icon name="code-working-outline"></ion-icon>
      </ion-button>

      <ion-button color="warning">
        <ion-icon name="logo-html5"></ion-icon>
      </ion-button>

    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!--Botones-->
  <ion-button size="small" expand="full" color="primary">Small</ion-button>
  <ion-button size="default" expand="full" color="secondary">Medium</ion-button>
  <ion-button size="large" expand="full" color="tertiary">Large</ion-button>

  <!--Anchor-->
  <ion-button class="top-20" expand="full" routerLink="/alert" color="danger">
    Anchor
  </ion-button>

  <!--Ion row y Ion columm-->
  <ion-row class="top-20">
    <ion-col>
      <ion-button  expand="full" routerLink="/avatar" color="success">
        Avatar
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button  expand="full" routerLink="/action-sheet" color="success">
        Action-Sheet
      </ion-button>
    </ion-col>
  </ion-row>

  <!--Fill-->

  <ion-button class="top-20" fill="clear">Borrar</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>

</ion-content>
